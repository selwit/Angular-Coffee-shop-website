
<div  class="container mt-4  d-flex main justify-content-center payment-container1">
    <div class="card">
        <div class="d-flex justify-content-between px-3 pt-4" >
            <span class="pay" >Payment Amount</span>
            <div class="amount">
                <div class="inner">
                    <span class="dollar">$</span>
                    <span class="total">24.99</span>
                </div>
            </div>
        </div>
        <div class="px-3 pt-3">
            <label for="card number" class=" justify-content-between d-flex">
                <span class="labeltst">Card Number</span>
                <img [src]="creditcard" alt="" width="95" class="image">
            </label>
            <input type="number"  name="number" class="form-control 
            inputtxt" placeholder="4456 6789 0012 8520 632">

        </div>
        <div class="d-flex justify-content-between px-3 pt-4">
            
            <div>
                <label for="date" class="exptxt">Exp-Date</label>
                <input type="number"  name="number" class="form-control 
                expiry" 
                placeholder="mm/yy">
            </div>
            <div>
                <label for="cvv" class="exptxt">CVV/CVC</label>
                <input type="number"  name="number" class="form-control cvv" 
                placeholder="123">
            </div>
        </div>
        <div class="d-flex align-content-center justify-content-between py-4 px-3">
            <div>
                <button  type="button" class="btn cancel">Cancel</button>
            </div>
            <div>
                <button  type="button" class="btn payment"> MakePayment</button>
            </div>
        </div>

    </div>
    
</div>
